<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ChillFlix</title>

	<!-- font awsome -->
	<link href="font-awesome/css/font-awesome.css" rel="stylesheet">
	
    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap-chillflix.css" rel="stylesheet">

	<style>
		i {
			margin-right: 5%;
			margin-left: 5%;
		}
	</style>
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
	<div class="container">
		
		<!-- Header: logo -->
		<header class="row" style="margin-bottom: 2%;">
			<img src="../src/ChillFlix_logo.png"/>
		</header>
		
		<!-- Progress bar -->
		<div class="row" style="margin-bottom: 2%;">
			<div class="col-xs-6 col-xs-offset-3">
				<img class="col-xs-11" style="padding-top: 15px;" src="../src/registration/progress_personal.png"/>
				<h2 class="col-xs-1"><i class="fa fa-flag-checkered fa-lg"></i></h2>
			</div>
		</div>
		
		<!-- Form -->
		<form class="form-horizontal" style="margin-bottom: 2%;">
		
			<!-- First Name -->
			<div class="form-group">
				<label class="col-xs-2 control-label">First Name:</label>
				<div class="col-xs-8 col-xs-offset-1">
					<input type="text" class="form-control" placeholder="Stu">
				</div>
			</div>
			
			<!-- First Name -->
			<div class="form-group">
				<label class="col-xs-2 control-label">Last Name:</label>
				<div class="col-xs-8 col-xs-offset-1">
					<input type="text" class="form-control" placeholder="Dent">
				</div>
			</div>
		
			<!-- Email -->
			<div class="form-group">
				<label class="col-xs-2 control-label">Email:</label>
				<div class="col-xs-8 col-xs-offset-1">
					<input type="email" class="form-control" placeholder="email@example.com">
				</div>
				<label class="col-xs-1 control-label"><i id="tt_email" class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top" title="Email address must be unique"></i></label>
			</div>
			
			<!-- Repeat Email -->
			<div class="form-group">
				<label class="col-xs-2 control-label">Repeat Email:</label>
				<div class="col-xs-8 col-xs-offset-1">
					<input type="email" class="form-control" placeholder="email@example.com">
				</div>
			</div>
		  
			<!-- Password -->
			<div class="form-group">
				<label class="col-xs-2 control-label">Password:</label>
				<div class="col-xs-8 col-xs-offset-1">
					<input type="password" class="form-control" placeholder="Password">
				</div>
				<label class="col-xs-1 control-label"><i id="tt_password" class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top" title="Password must be at least 6 digits long"></i></label>
			</div>
			
			<!-- Repeat Password -->
			<div class="form-group">
				<label class="col-xs-2 control-label">Repeat Password:</label>
				<div class="col-xs-8 col-xs-offset-1">
					<input type="password" class="form-control" placeholder="Password">
				</div>
			</div>
		  
		</form>
		
		<!-- Navigation buttons -->
		<div class="row">
			
			<!-- Back button -->
			<div class="col-xs-3">
				<a class="btn btn-default btn-lg" href="reg_plan.html"><i class="fa fa-arrow-left"></i>Back</a>
			</div>
			
			<!-- Next button -->
			<div class="col-xs-3 col-xs-offset-6">
				<a id="btn_next" class="btn btn-default btn-lg pull-right" disabled="disabled" data-toggle="tooltip" data-placement="left" title="Please enter all information">Next<i class="fa fa-arrow-right"></i></a>
			</div>
			
		</div>
		
	</div>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
	<!-- Registration JavaScript -->
	<script src="../js/registration/reg_info.js"></script>
  </body>
</html>
